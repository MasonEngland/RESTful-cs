<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login/style.css" />
</head>
<body>
    <h1 style="text-align: center;">Authentication</h1>
    <span class="user-email" id="user-email">Placeholder</span>
    <div id="containter">
        <div class="login">
            <h2>Login</h2>
            <form>
                <h3>Username</h3>
                <input type="text" id="username"/>
                <h3>Password</h3>
                <input type="password" id="password"/><br />
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
        <div class="register">
            <h2>Register</h2>
            <form>
                <h3>Username</h3>
                <input type="text" id="reg-username"/>
                <h3>Password</h3>
                <input type="password" id="reg-password"/><br />
                <button type="button" id="reg-button">Sign up</button>
            </form>
        </div>
    </div>
    <script src="Login/script.js"></script>
</body>
</html>
